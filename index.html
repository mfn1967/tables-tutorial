<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Tutorial</title>
</head>
<body>
    <h1>Student Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Smith, John</td>
            <td>8th</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jetson, Jane</td>
            <td>2nd</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Mould, Bob</td>
            <td>5th</td>
        </tr>
    </table>
    <hr />
</body>
</html>
